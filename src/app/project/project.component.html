<mat-card>
  <mat-card-header>
    <mat-card-title>
      <markdown [data]="(project | async)?.title"></markdown>
    </mat-card-title>
  </mat-card-header>
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <markdown [data]="(project | async)?.description"></markdown>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="storeProjectUrl(projectId)" routerLink="/student/eoi/{{projectId}}/true">Interested</button>
    <button *ngIf="isAdmin" mat-icon-button>
      <mat-icon aria-label="Edit" routerLink="/projectEdit/{{projectId}}">edit</mat-icon>
    </button>
    <button *ngIf="isAdmin" mat-icon-button (click)="confirmDelete(projectId)">
        <mat-icon arial-label="Delete">delete</mat-icon>
      </button>
  </mat-card-actions>
</mat-card>
