<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>inbox</mat-icon>
    </div>
    <mat-card-title>{{ (todo | async)?.title }}</mat-card-title>
    <mat-card-subtitle>Please action</mat-card-subtitle>
  </mat-card-header>
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <pre>{{(todo | async) | json}}</pre>
  <mat-card-actions>
    <button mat-button>Approve</button>
    <button mat-button>Reject</button>
  </mat-card-actions>
</mat-card>
