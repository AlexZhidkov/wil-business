<mat-card>
  <mat-card-header>
    <mat-card-title>
      <markdown [data]="(projectGroup | async)?.title"></markdown>
    </mat-card-title>
  </mat-card-header>
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <markdown [data]="(projectGroup | async)?.description"></markdown>
  <mat-card-actions>
    <button mat-raised-button color="accent"
    (click)="storeProjectGroupId(projectGroupId)" routerLink="/business/eoi/{{projectGroupId}}/true">Interested</button>
    <button *ngIf="isAdmin" mat-icon-button>
      <mat-icon aria-label="Edit" routerLink="/projectGroupEdit/{{projectGroupId}}">edit</mat-icon>
    </button>
    <button *ngIf="isAdmin" mat-icon-button (click)="confirmDelete(projectGroupId)">
      <mat-icon arial-label="Delete">delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
