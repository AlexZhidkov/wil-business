<div mat-dialog-content>
  <mat-icon id="close-icon" style="float: right" (click)="closeDialog()">close</mat-icon>
  <br>
  <br>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button id="no-button" [mat-dialog-close]="false">NO</button>
  <button mat-button id="yes-button" [mat-dialog-close]="true">YES</button>
</div>
