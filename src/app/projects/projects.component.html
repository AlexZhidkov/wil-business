<div *ngFor="let project of projects | async">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{project.title}}</mat-card-title>
    </mat-card-header>
    {{project.description}}
    <mat-card-actions>
      <button mat-raised-button color="accent">Interested</button>
    </mat-card-actions>
  </mat-card>
</div>
