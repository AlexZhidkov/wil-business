<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>list</mat-icon>
    </div>
    <mat-card-title>To Do</mat-card-title>
    <mat-card-subtitle>New items to complete</mat-card-subtitle>
  </mat-card-header>
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <mat-list>
    <mat-list-item *ngFor="let todo of todos | async" routerLink="/university/todo/{{todo.id}}">
      {{ todo.title }}
    </mat-list-item>
  </mat-list>
</mat-card>
